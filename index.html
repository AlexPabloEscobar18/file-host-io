<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="twitter:image" content="https://files.catbox.moe/7c6a9n.jpg"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#808080"/>
    <title>404 Page Not Found</title>
    <script src="index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #212529;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #6c757d;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #3a5bd9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
        }

        .illustration {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            display: block;
        }

        .error-details {
            margin-top: 30px;
            font-size: 14px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Page not found</h1>
        <p>We can't seem to find the page you're looking for. It might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Go to Homepage</a>
        <div class="error-details">
            <p>If you believe this is an error, please contact support</p>
        </div>
    </div>
</body>
</html>
